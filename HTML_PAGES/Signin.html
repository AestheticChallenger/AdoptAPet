<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }

        .signup-box{
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        } 
        

        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        input{
            width: 90%;
            padding: 12px 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;

        }


        button{
            width: 100%;
            padding: 12px;
            background-color: #ef46ab;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        button:hover{
            background-color: #d32f84;
        }

        .message{
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .message.error{
            color: red;
        }
        .message.success{
            color: green;
        }
    </style>
</head>

<body>

    <div class="signup-box">
    <h2>Create Account</h2>
    <form id="signupForm">

        <input type="text" id="full_name" name="username" placeholder="Full Name" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="password" id="password" name="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm_password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>

        <br>

        <button type="submit">Sign Up</button>
        <div id="messageBox" class="message"></div>

    </form>
</div>
    
    <script>

        const form = document.getElementById('signupForm')
        const messageBox = document.getElementById('messageBox')

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const full_name = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirm_password = document.getElementById('confirm_password').value.trim();   

            if(!full_name || !email || !password || !confirm_password){
                messageBox.textContent = "Please fill all fields."
                messageBox.className = "message error"
                return;
            }

            if(password !== confirm_password){
                messageBox.textContent = "Passwords do not match.";
                messageBox.className = "message error"
                return;
            }

            if(password.length < 6){
                messageBox.textContent = "Password must be at least 6 characters.";
                messageBox.className = "message error"
                return;
            }

            try{
                const res = await fetch("http://localhost:7942/signup",{
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },

                    body: JSON.stringify({
                        full_name,
                        email,
                        password,
                        confirm_password
                    })
                })

                const data = await res.json()

                if (res.ok){
                    messageBox.textContent = data.message
                    messageBox.className = "message success"

                    setTimeout(() => {
                        //this will redirect to login page
                        window.location.href = "/login"

                    }, 1500)

                }else{
                        messageBox.textContent = data.message
                        messageBox.className = "message error"
                    }
                }catch (err){
                    messageBox.textContent = "Something went wrong. Try again."
                    messageBox.className = "message error"
                }
            });
        
    </script>
    
</body>
</html>

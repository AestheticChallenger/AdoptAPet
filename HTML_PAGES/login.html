<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <style>
* {

    box-sizing: border-box;

}
body, html {
    font-family: Arial, Helvetica, sans-serif;
    background-color: gray;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;

}
/* input{
    width: 90%;
    padding: 10px;
    margin: 10px 0 5px;
    border: 1px solid #cccccc;
    border-radius: 6px;
} */
input [type = "email"],
input [type = "password"]{
    width: 90%;
    padding: 12px;
    margin: 10px 0 5px;
    border: 1px solid #cccccc;
    border-radius: 6px;
}



.login-box{

    background-color: rgba(255, 255, 255, 0.493);
    padding: 40px 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
}


.remember{

    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin-bottom: 15px;
    font-size: 14px;

}

.remember input{
    margin-right: 8px;
}

.log-btn{
    background-color: #4684ef;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
}
.log-btn:hover{
    background-color: #336fd4;
}

.signup{
    margin-top: 20px;
    font-size: 14px;
}

.signup a{
    color: #5a47e2;
    text-decoration: none;
}
.signup:hover{
    text-decoration: underline;
}

    </style>
    
</head>
<body>



    <div class="container">
        <div class="login-box">

    <h1>LOGIN</h1>

    <form action="customer signin">

        <input type="email" id="email" placeholder="Email" required>
        <br><br>
        <input type="password" id="password" placeholder="password" required>

        <br><br>
        <label class="remember">
            <input type="checkbox"> Remember me
        </label>

        <br><br>

        <button type="submit" class="log-btn" id="submit">LOGIN</button>


        <p class="signup">Not a member? <a href="#">Sign up now</a></p>

    </form>
    </div>
    </div>
    

</body>
</html>

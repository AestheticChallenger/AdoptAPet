<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <style>
* {

    box-sizing: border-box;

}
body, html {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
}
input{
    width: 90%;
    padding: 10px;
    margin: 10px 0 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
.video-container{
    position: relative;
    height: 100vh;
    overflow: hidden;
    width: 100%;
}
#bg-video{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* .container{
    background: linear-gradient(to bottom, #b146ef, #3b82f6);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;

} */
.login-box{

    position: absolute;
    top: 40%;
    left: 40%;
    background-color: rgba(255, 255, 255, 0.493);
    padding: 40px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
}

.login-box h1{
    margin-bottom: 25px;
    font-size: 24px;
    color: #111;
}
.remember{

    display: flex;
    align-items: center;
    margin: 10px 0;
    font-size: 14px;

}

.remember input{
    margin-right: 8px;
}

.log-btn{
    background-color: #4684ef;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
}

.signup{
    margin-top: 20px;
    font-size: 14px;
}

.signup a{
    color: #5a47e2;
    text-decoration: none;
}

    </style>
    
</head>
<body>

    <div class="video-container">
        <video autoplay mute loop id="bg-video">
            <source src="tom and jerry-1.mp4">

        </video>


    <!-- <div class="container"> -->
        <div class="login-box">

    <h1>LOGIN</h1>

    <form action="customer signin">

        <input type="email" id="email" placeholder="Email" required>
        <br><br>
        <input type="password" id="password" placeholder="password" required>

        <br><br>
        <label class="remember">
            <input type="checkbox"> Remember me
        </label>

        <br><br>

        <button type="submit" class="log-btn" id="submit">LOGIN</button>


        <p class="signup">Not a member? <a href="#">Sign up now</a></p>

    </form>
    </div>
    </div>

</body>
</html>

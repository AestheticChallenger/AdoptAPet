<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adoption Form</title>
  <style>
    /* body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 30px;
    } */

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 100%;
      align-content: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      /* margin-left: 20%; */
      width: 220px;
      font-weight: bold;
      flex: 1;
    }

    .form-group input,
    .form-group select {
      /* width: 50%; */
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 20%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Pet Adoption Form</h2>
    <form action="/submit-adoption" method="get" style="margin: 5%;">

      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>

      <div class="form-group">
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
      </div>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact">
      </div>

      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">
      </div>

      <div class="form-group">
        <label for="owned-pet">Have you owned a pet before?</label>
        <select id="owned-pet" name="owned_pet">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="away_hours">Hours away from home daily:</label>
        <input type="number" id="away_hours" name="away_hours" min="0">
      </div>

      <div class="form-group">
        <label for="family_members">Family members with you:</label>
        <input type="number" id="family_members" name="family_members" min="0">
      </div>

      <div class="form-group">
        <label for="residents">Number of residents:</label>
        <input type="number" id="residents" name="residents" min="0">
      </div>

      <div class="form-group">
        <label for="children">Number of children:</label>
        <input type="number" id="children" name="children" min="0">
      </div>

      <div class="form-group">
        <label for="agree-pet">Has everyone agreed?</label>
        <select id="agree-pet" name="agree_pet">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="/adoption-form.js">

  </script>
</body>

</html>

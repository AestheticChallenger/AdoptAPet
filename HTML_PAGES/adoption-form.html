<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adoption Form</title>
  <style>
    /* body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 30px;
    } */

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 100%;
      align-content: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      /* margin-left: 20%; */
      width: 220px;
      font-weight: bold;
      flex: 1;
    }

    .form-group input,
    .form-group select {
      /* width: 50%; */
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 20%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="form-container"> 
    <h2>Pet Adoption Form</h2>
    <form action="/submit-adoption-form" method="post" style="margin: 5%;">

      <div class="form-group">
        <label for="pet_name">Pet Name:</label>
        <input type="text" id="pet_name" name="pet_name" required>
      </div>

      <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
      </div>

      <div class="form-group">
        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number">
      </div>

      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">
      </div>

      <div class="form-group">
        <label for="owned-pet">Have you owned a pet before?</label>
        <select id="owned-pet" name="owned_pet">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hours_away">Hours away from home daily:</label>
        <input type="number" id="hours_away" name="hours_away" min="0">
      </div>

      <div class="form-group">
        <label for="family">Family members with you:</label>
        <input type="number" id="family" name="family" min="0">
      </div>

      <div class="form-group">
        <label for="roomates">Number of roomates with you (excluding family) :</label>
        <input type="number" id="roomates" name="roomates" min="0">
      </div>

      <div class="form-group">
        <label for="children">Number of children:</label>
        <input type="number" id="children" name="children" min="0">
      </div>

      <div class="form-group">
        <label for="agree_to_have_pet">Has everyone agreed?</label>
        <select id="agree_to_have_pet" name="agree_to_have_pet">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>

  </script>
</body>

</html>

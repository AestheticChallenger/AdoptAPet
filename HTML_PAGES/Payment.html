<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="/CSS/navigation.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200%;
        }

        .container {
            background-color: rgb(247, 246, 246);
            width: 450px;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: black;
            margin-bottom: 25px;

        }

        .checkout-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        .checkout-form input,
        .checkout-form select {
            width: 80%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px 0 10px;

        }

        .checkout-form button {
            width: 70%;
            padding: 15px;
            background-color: rgb(255, 255, 255);
            color: #1c5373;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #1c5373;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;

        }

        .checkout-form button:hover {
            background-color: #1c5373;
            color: white;
        }

        .checkout-form {
            padding: 20px;
        }

        /*cart*/
    </style>

</head>

<body>
    <div class="container">

        <h1>Checkout</h1>

        <form class="checkout-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <br>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your Shipping Address" required>

            <br>

            <label for="country">Country</label>
            <select type="text" id="country">
                <option value="UAE">UAE</option>
            </select>

            <br>

            <label for="city">City</label>
            <select type="text" id="city" required>
                <option value="Adu Dhabi">Adu Dhabhi</option>
                <option value="Dubai">Dubai</option>
                <option value="Sharjah">Sharjah</option>
                <option value="Al Ain">Al Ain</option>
                <option value="Ras Al-Khaimah">Ras Al-Khaimah</option>
                <option value="Fujairah">Fujairah</option>
                <option value="Ajman">Ajman</option>
            </select>
            <br>

            <label for="payment-method">Payment Method</label>
            <select type="payment" id="method" required>
                <option value="cash on delivery">Cash On Delivery</option>
            </select>

            <button type="button" id="submit"> Payment</button>
        </form>
    </div>

    <div id="popup"
        style="display: none; position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px 25px; border-radius: 8px; z-index: 1000;">
        âœ… Payment successfully!
    </div>

    <script>
        const url = window.location.pathname;
        const pathParts = url.split('/');
        var userName = pathParts[2];
        const popup = document.getElementById('popup');
      

        document.getElementById('submit').addEventListener('click', () => {
              popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = `/pet-products/${encodeURIComponent(userName)}`;
            }, 2000);
        })

    </script>
</body>

</html>
